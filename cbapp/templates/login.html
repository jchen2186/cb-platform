{% extends "base.html" %}
{% block content %}
  <div class="section-content">
    <h2>Login</h2>

    <form method="POST" action="/login">
      {{ form.hidden_tag() }}
      
      <div class="form-group">
        {{ form.email.label }}
        {{ form.email }}
      </div>
      
      <div class="form-group">
        {{ form.password.label }}
        {{ form.password }}
      </div>
      
      {{ form.submit(class="btn-primary") }}
    </form>
  </div>
{% endblock %}
